

<div class="container my-5">


<div class="login-form-container w-50 m-auto" >
  <form
    class="login-form "
    id="loginForm"
    [formGroup]="loginForm"
    (ngSubmit)="submitFormlogin(loginForm)"

  >
    <h3 *ngIf="!_GetdataService.isLogin"  class="text-center mt-5">login now</h3>

    <div class="mb-3" >
      <input
        type="email"
        class="form-control box"
        id="email"
        placeholder="Email"
        formControlName="email"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          loginForm.get('email')?.errors != null &&
          loginForm.get('email')?.touched
        "
      >
        <p *ngIf="loginForm.get('email')?.errors?.['required']">
          First Name Required
        </p>
        <p *ngIf="loginForm.get('email')?.errors?.['email']">
          name@example.com
        </p>
      </div>
    </div>
    <br />
    <div class="mb-3" >
      <input
        type="password"
        class="form-control box"
        id="password"
        placeholder="Password"
        formControlName="password"
      />
      <div
        class="alert alert-danger"
        *ngIf="
          loginForm.get('password')?.errors != null &&
          loginForm.get('password')?.touched
        "
      >
        <p *ngIf="loginForm.get('password')?.errors?.['required']">
          password Name Required
        </p>
        <p *ngIf="loginForm.get('password')?.errors?.['maxlength']">
          password Name MixLength 10
        </p>
        <p *ngIf="loginForm.get('password')?.errors?.['minlength']">
          password Name MinLength 3
        </p>
      </div>
    </div>
    <p>don't have an account <a routerLink="/register">crate now</a></p>
    <a class=" text-center d-block">
      <input type="submit"  value=" login now" class="btn" />

    </a>
    <input
      type="submit"
      value="logOut"
      *ngIf="_GetdataService.isLogin"
      (click)="logOut()"
      class="btn"
    />
  </form>
</div>
</div>
