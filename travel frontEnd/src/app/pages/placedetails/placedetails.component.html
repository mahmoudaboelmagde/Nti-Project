<div class="container my-5">
  <div class="row">
    <div class="col-lg-6">
      <a routerLink="../../home" class="btn btn-sm btn-dark mb-3">Back</a>
      <img
        [src]="_GetdataService?.imageBase + Hotel?.image"
        width="100%"
        *ngIf="Hotel?.image != null"
      />
    </div>

    <div class="col-lg-6 col-12">
      <form>
        <h1 class="mt-3">{{ Hotel?.name }}</h1>
        <p></p>
        <p>{{ Hotel?.price | currency: "$" }} in night</p>
        <button class="btn btn-md btn-dark mt-3" (click)="BookingHotel()">
          book now
        </button>
      </form>
    </div>
  </div>
</div>
