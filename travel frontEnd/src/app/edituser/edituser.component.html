<div class="container my-5">
  <form action="" [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm)">

  <div class="row gap-3">


      <div class="col-5">
        <input type="text" class="form-control" placeholder=" name" aria-label=" name" formControlName="name">
        <div class="alert alert-danger" *ngIf="registerForm.get('first_name')?.errors != null && registerForm.get('first_name')?.touched">
          <p *ngIf="registerForm.get('first_name')?.errors?.['required']">First Name Required</p>
          <p *ngIf="registerForm.get('first_name')?.errors?.['maxlength']">First Name MixLength 10</p>
          <p *ngIf="registerForm.get('first_name')?.errors?.['minlength']">First Name MinLength 3</p>
      </div>
      </div>



      <div class="col-5">
        <input type="number" class="form-control" placeholder="Age" formControlName="age">
        <div class="alert alert-danger" *ngIf="registerForm.get('age')?.errors != null && registerForm.get('age')?.touched">
          <p *ngIf="registerForm.get('age')?.errors?.['required']">First Name Required</p>
          <p *ngIf="registerForm.get('age')?.errors?.['max']">age Name Mix 80</p>
          <p *ngIf="registerForm.get('age')?.errors?.['min']">age Name Min 10</p>
      </div>
      </div>
      <div class="col-5">

        <select class="form-select mb-3" aria-label="Default select example"  formControlName="gender">
          <option selected>Select Gender</option>
          <option name="male">male</option>
          <option name="female">female</option>
        </select>
        <div class="alert alert-danger" *ngIf="registerForm.get('gender')?.errors != null && registerForm.get('gender')?.touched">
          <p *ngIf="registerForm.get('gender')?.errors?.['required']">First Name Required</p>

      </div>
      </div>
   
      <div class="col-5">
        <input type="number" class="form-control" placeholder="phone" formControlName="phone">
        <div class="alert alert-danger" *ngIf="registerForm.get('phone')?.errors != null && registerForm.get('phone')?.touched">
          <p *ngIf="registerForm.get('phone')?.errors?.['required']">First Name Required</p>
          <p *ngIf="registerForm.get('phone')?.errors?.['max']">phone Name Mix 80</p>
          <p *ngIf="registerForm.get('phone')?.errors?.['min']">phone Name Min 10</p>
      </div>
      </div>
<p class="alert alert-danger" *ngIf="errMessage">

  {{errMessage}}
</p>

    </div>
    <button type="submit" [disabled]="registerForm.invalid" class="btn" ><a routerLink="/profile/{{_GetdataService.userId}}"></a> update</button>
  </form>
</div>
