

<div class="container mt-5">
<h1 class="text-center">dashboard</h1>

<form action="" [formGroup]="addHotel2" (ngSubmit)="submitForm(addHotel2)" #uploadImg="ngForm" (ngSubmit)="handelSubmit()">



  <div class="mb-3">
      <input name="name" placeholder="name" class="form-control" formControlName="name">
  </div>
  <div class="mb-3">
      <input name="city" placeholder="city" class="form-control"  formControlName="city" >
  </div>
  <div class="mb-3">
      <input name="email" placeholder="email" class="form-control" formControlName="email" >
  </div>

  <div class="mb-3">
      <input name="phoneHotel" placeholder="phoneHotel" class="form-control" formControlName="phoneHotel">
  </div>
  <div class="mb-3">
      <input name="price" placeholder="price" class="form-control" formControlName="price">
  </div>
  <div class="mb-3">
    <input  type="file" placeholder="image" name="image" class="form-control" (change)="handelimage($event) "formControlName="image" >
  </div>
  <button class="btn btn-primary mb-5"  *ngIf="!isConfirm">confirm</button>


</form>
</div>
